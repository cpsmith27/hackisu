<template name="categories">
    {{#each toggleSelect}}
    <li class="item item-toggle">
        {{this}}
        <label class="toggle toggle-{{color}}">
            <input type="checkbox" id = "{{name}}">
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
    </li>
    {{/each}}

    {{#each rangeSelect}}
    <div class="item range range-positive">
        <i class="icon {{this}}-outline"></i>
        <input type="range" name="volume" min="0" max="3" value="1" id="{{this}}">
        <i class="icon {{this}}"></i>
    </div>
    {{/each}}
</template>
