<template name="restaurant">
    <div id="restaurant-result">
        <div class="list card">
            <div class="title">
                <h1>Go here.</h1>
            </div>

            <div class="img">
                <img src="/img/restaurant.jpg" />
            </div>
            <div class="presentation">
                <div id="gmap">
                    {{> map }}
                </div>
            </div>
        </div>

        <div class="roll">
            <button id="generate" class="button button-clear" align="center">Roll Again</button>
        </div>
    </div>
</template>
