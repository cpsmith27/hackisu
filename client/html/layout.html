<template name="layout">
    {{#ionBody}}
        {{#ionSideMenuContainer side="right" style="custom-side-icons"}}
            {{#ionSideMenu side="right" style="custom-side-icons"}}

                <section id = "menu">
                <div class="bar bar-header" >
                    <h1 class="title branding">Settings</h1>
                </div>
                <div class="content has-header ">
                        <div class="list">
                           {{ > categories }}
                        </div>
                </div>
                <div class="bar bar-footer">
                    <div class="title branding" data-ion-menu-close>
                        {{> ionIcon icon="ios-arrow-left" }} Close
                    </div>
                </div>
                </section>
            {{/ionSideMenu}}

            {{#ionSideMenuContent}}

                {{#ionNavView}}
                    {{> yield}}
                {{/ionNavView}}

            {{/ionSideMenuContent}}
        {{/ionSideMenuContainer}}
    {{/ionBody}}
</template>
